<!DOCTYPE html>
<html>
<head>
    <title>암기 프로그램</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>암기 프로그램</h1>
    <div id="app">
        <h2>덱 관리</h2>
        <input type="text" id="deck-name" placeholder="덱 이름">
        <button id="create-deck">덱 생성</button>
        <ul id="deck-list"></ul>
        <button id="show-all-cards">전체 카드 보기</button>
        <button id="start-learning">학습 시작</button>

        <h2>학습</h2>
        <div id="learning-area">
            <div id="card-container">
                <div id="card-front"></div>
                <button id="show-back-button">뒷면 보기</button>
                <div id="card-back"></div>
            </div>
            <div id="answer-buttons">
                <button id="wrong-button">오답</button>
                <button id="correct-button">정답</button>
            </div>
            <button id="end-learning">학습 끝내기</button>
        </div>

        <h2>카드 생성</h2>
        <select id="deck-select"></select>
        <input type="text" id="card-front" placeholder="앞면 (단어)">
        <input type="text" id="card-back" placeholder="뒷면 (뜻)">
        <input type="file" id="card-image" accept="image/*">
        <button id="create-card">카드 생성</button>

        <h2>생성된 카드</h2>
        <div id="card-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
